<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-grid">
      <div id="sidebar">
        <div id="side-icon"></div>
        <div id="side-options"></div>
      </div>
      <div id="header">
        <div id="searchbar">
          <div class="center-margin">
            <img src="" alt="search" id="search-img" />
            <input type="text" id="search" />
            <label for="search" id="search-label"></label>
          </div>
        </div>
        <div id="user-options">
          <div class="center-margin">
            <img src="" alt="bell" />
            <img src="" alt="profile picture" />
            <h3>User Name</h3>
          </div>
        </div>
        <div id="user-profile">
          <div class="center-margin">
            <img src="" alt="profile-picture" />
            <div class="grid-stack">
              <p class="clean">User message</p>
              <h2 class="clean">User Name (User Handle)</h2>
            </div>
          </div>
        </div>
        <div id="user-tools">
          <div class="center-margin">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </div>
      <div id="main-content">
        <p>Your Projects</p>
        <div id="main-projects">
          <div class="b"></div>
          <div class="b"></div>
          <div class="b"></div>
          <div class="b"></div>
          <div class="b"></div>
          <div class="b"></div>
        </div>
        <div id="main-announcements">
          <h4>Announcements</h4>
          <div class="panel"></div>
        </div>
        <div id="main-trending">
          <h4>Trending</h4>
          <div class="panel"></div>
        </div>
      </div>
    </div>
  </body>
</html>
